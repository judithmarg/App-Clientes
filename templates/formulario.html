<!DOCTYPE html>
<html>
<head>
  <title>Registro de Cliente</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
  <script src="validation.js"></script>
  <header>
    <div class="container-hero">
      <div class="container hero">
        <div class="customer-support">
          <i class="fa-solid fa-headset"></i>
        </div>
        <div class="container-logo">
          <i class="fa-solid fa-mug-hot"></i>
          <h1 class="logo"><a href="/">Inmobiliaria Casa Ideal</a></h1>
        </div>
      </div>
    </div>
  </header>

</head>
<body>
  <button class="button" onclick="mostrarVista('DatosCliente')">Datos cliente</button>
  <button class="button" onclick="mostrarVista('RequisitosGenerales')">Requisitos generales</button>
  <button class="button" onclick="mostrarVista('RequisitosEspecificos')">Requisitos especificos</button>
  <section>
  <div class="vistaDatosCliente">
  <div class="form-box">
    <div class="form-value">
    <form action="guardar_cliente.php" method="POST" onsubmit="return validateForm()">
    
        <h2>Registro de Cliente</h2>
      <label for="ciCliente">CI Cliente:</label>
      <input type="text" id="ciCliente" name="ciCliente" required>

      <label for="nombreCliente">Nombre Cliente:</label>
      <input type="text" id="nombreCliente" name="nombreCliente" required>

      <label for="nroHijos">Número de hijos:</label>
      <input type="number" id="nroHijos" name="nroHijos" required>

      <label for="estadoCivil">Estado Civil:</label>
      <input type="text" id="estadoCivil" name="estadoCivil" required>

      <label for="correoCliente">Correo Electrónico:</label>
      <input type="email" id="correoCliente" name="correoCliente" required>

      <label for="tieneTrabajo">¿Tiene trabajo?</label>
      <input type="text" id="tieneTrabajo" name="tieneTrabajo" required>

      <label for="direccionCliente">Dirección Cliente</label>
      <input type="text" id="direccionCliente" name="direccionCliente" required>

      <input type="submit" value="Guardar">
    </form>
    </div>
  </div>
  </div>
</section>
<section>
  <div class="vistaRequisitosGenerales">
    <h1>requisitos-generales</h1>
  </div>
</section>
<section>
  <div class="vistaRequisitosEspecificos">
    <h1>requisitos-especificos</h1>
  </div>
</section>
</body>
</html>
