<!DOCTYPE html>
<html>
<head>
  <title>Registro de Cliente</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
  
</head>

<body>
  <header>
  <div class="container-hero">
    <div class="container hero">
      <div class="customer-support">
        <i class="fa-solid fa-headset"></i>
      </div>
      <div class="container-logo">
        <i class="fa-solid fa-mug-hot"></i>
        <h1 class="logo"><a href="/">Inmobiliaria Casa Ideal</a></h1>
      </div>
    </div>
  </div>
  </header>
  <section>
  <div class="tab-content">
    <form action="guardar_cliente.php" method="POST" onsubmit="return validateForm()">
    <div class="step datos index active">
      <div class="form-box">
        <h2>Registro de Cliente</h2>
        <div class="form-group">
          <label for="ciCliente">CI Cliente:</label>
          <input type="text" id="ciCliente" name="ciCliente" required>
        </div>
        <div class="form-group">
          <label for="nombreCliente">Nombre Cliente:</label>
          <input type="text" id="nombreCliente" name="nombreCliente" required>
        </div>
        <div class="form-group">
          <label for="nroHijos">Número de hijos:</label>
          <input type="number" id="nroHijos" name="nroHijos" required>
        </div>
        <div class="form-group">
          <label for="estadoCivil">Estado Civil:</label>
          <input type="text" id="estadoCivil" name="estadoCivil" required>
        </div>
        <div class="form-group">
          <label for="correoCliente">Correo Electrónico:</label>
          <input type="email" id="correoCliente" name="correoCliente" required>
        </div>
        <div class="form-group">
          <label for="tieneTrabajo">¿Tiene trabajo?</label>
          <input type="text" id="tieneTrabajo" name="tieneTrabajo" required>
        </div>
        <div class="form-group">
          <label for="direccionCliente">Dirección Cliente</label>
          <input type="text" id="direccionCliente" name="direccionCliente" required>
        </div>
        <input type="submit" value="Guardar">
        <button type="button" class="next-btn">Siguiente</button>
      </div>
    </div>

  <div class="step requisitos1">
    <div class="form-box">
      <h2>Requisitos generales</h2>
      <div class="form-group">
        <label for="codInteres">Codigo Interes:</label>
        <input type="text" id="codInteres" name="codInteres" required>
      </div>
      <div class="form-group">
        <label for="zonaPreferencia">Zona de preferencia:</label>
        <input type="text" id="zonaPreferencia" name="zonaPreferencia" required>
      </div>
      <div class="form-group">
        <label for="presupuestoCliente">Presupuesto del cliente:</label>
        <input type="number" id="presupuestoCliente" name="presupuestoCliente" required>
      </div>
      <div class="form-group">
        <label for="nroHabitacionMax">Nro habitacion max:</label>
        <input type="number" id="nroHabitacionMax" name="nroHabitacionMax" required>
      </div>
      <div class="form-group">
        <label for="nroHabitacionMin">Nro habitacion min:</label>
        <input type="number" id="nroHabitacionMin" name="nroHabitacionMin" required>
      </div>
      <div class="form-group">
        <label for="tienePiscina">¿Tiene piscina?</label>
        <input type="text" id="tienePiscina" name="tienePiscina" required>
      </div>
      <div class="form-group">
        <label for="tieneTerraza">¿Tiene terraza?</label>
        <input type="text" id="tieneTerraza" name="tieneTerraza" required>
      </div>
      <div class="form-group">
        <label for="tieneJardin">¿Tiene jardin?</label>
        <input type="text" id="tieneJardin" name="tieneJardin" required>
      </div>
      <div class="form-group">
        <label for="tieneGaraje">¿Tiene garaje?</label>
        <input type="text" id="tieneGaraje" name="tieneGaraje" required>
      </div>
      <div class="form-group">
        <label for="tienePatio">¿Tiene patio?</label>
        <input type="text" id="tienePatio" name="tienePatio" required>
      </div>
      <div class="form-group">
        <label for="tieneAscensor">¿Tiene ascensor?</label>
        <input type="text" id="tieneAscensor" name="tieneAscensor" required>
      </div>
      <div class="form-group">
        <label for="permiteMascotas">¿Permite mascotas?</label>
        <input type="text" id="permiteMascotas" name="permiteMascotas" required>
      </div>
      <input type="submit" value="Guardar">
      <button type="button" class="previous-btn">Anterior</button>
      <button type="button" class="next-btn">Siguiente</button>
    </div>
  </div>

  <div class="step requisitos2">
    <div class="form-box">
      <h2>Requisitos especificos</h2>
      <div class="form-group">
        <label for="codInteresEsp">Codigo Interes Especifico:</label>
        <input type="number" id="codInteresEsp" name="codInteresEsp" required>
      </div>
      <div class="form-group">
        <label for="zonaEspecifica">Zona de especifica preferencia:</label>
        <input type="text" id="zonaEspecifica" name="zonaEspecifica" required>
      </div>
      <div class="form-group">
        <label for="presupuestoEsp">Presupuesto especifico:</label>
        <input type="number" id="presupuestoEsp" name="presupuestoEsp" required>
      </div>
      <div class="form-group">
        <label for="tienePatioGrande">¿Tiene patio grande?</label>
        <input type="text" id="tienePatioGrande" name="tienePatioGrande" required>
      </div>
      <div class="form-group">
        <label for="nrobanostina">Nro de tinas en banos</label>
        <input type="number" id="nrobanostina" name="nrobanostina" required>
      </div>
      <div class="form-group">
        <label for="cantidadAutosGaraje">Nro autos para garaje</label>
        <input type="number" id="cantidadAutosGaraje" name="cantidadAutosGaraje" required>
      </div>
      <div class="form-group">
        <label for="equipadoElectrodomest">Equipado con electrodomesticos:</label>
        <input type="text" id="equipadoElectrodomest" name="equipadoElectrodomest" required>
      </div>
      <input type="submit" value="Guardar">
      <button type="button" class="previous-btn">Anterior</button>
      <button type="submit" class="submit-btn">Guardar</button>
    </div>
  </div>
  </form>
      
  
  <div>

  </div>
  <script src="validation.js"></script>
</body>
</html>
